    <style>
         .login_btn{
            background-color: #B08EAD !important;
            color: white !important;
            border: 1px solid #B08EAD !important;
            border-radius: 3px !important;
            padding: 12px 24px !important;
            cursor: pointer !important;
            margin-left: 50px;
        }
         .username_text{
            text-transform: none;
        }
        .user_info{
            margin-right: -40px;
            margin-top: -3px;
        }
         .user_drop_menu{
            margin-left: 50px !important;
        }
        .page_drop_menu{
            margin-right: 0px !important;
        }
        .copyright_text{
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        #thuong{
            color: #4B3049 !important;
        }
        .alert-success{
            height: 70px;
            line-height: 45px;
            font-size: 20px;
        }
        .cart_count{
            background-color: #B08EAD;
            display: block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            font-size: 10px;
            color: white;
            line-height: 14px;
            text-align: center;
            position: absolute;
            top: 27px;
            z-index: 1000;
            right: -7px;
        }
        #icon_cart{
            position: relative;
        }
         #spinner {
            opacity: 0;
            visibility: hidden;
            transition: opacity .5s ease-out, visibility 0s linear .5s;
            z-index: 99999;
         }

         #spinner.show {
            transition: opacity .5s ease-out, visibility 0s linear 0s;
            visibility: visible;
            opacity: 1;
         }
         .spinner-border{
            color: #B08EAD !important;
         }
          body::-webkit-scrollbar{
            width: 14px;
         }
         body::-webkit-scrollbar-thumb{
            background-color: #B08EAD;
         }
         body::-webkit-scrollbar-track{
            background-color: white;
         }
          #scroll {
            position: fixed;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-color: #B08EAD;
            text-indent: -9999px;
            display: none;
            -webkit-border-radius: 60px;
            -moz-border-radius: 60px;
            border-radius: 60px
         }
         #scroll span {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -12px;
            height: 0;
            width: 0;
            border: 8px solid transparent;
            border-bottom-color: #ffffff;
         }
         #scroll:hover {
            background-color: #B08EAD;
            opacity: 1;
            filter: "alpha(opacity=100)";
            -ms-filter: "alpha(opacity=100)";
         }
         .google_avatar{
            border-radius: 50%;
            width: 23px;
         }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" th:href="@{/}"> <img src="user/img/logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/about}">about</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/product}">product</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown_3"
                                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        pages
                                    </a>
                                    <div class="dropdown-menu page_drop_menu" aria-labelledby="navbarDropdown_2">
                                        <a class="dropdown-item" th:href="@{/cart}">shopping cart</a>
                                        <a class="dropdown-item" th:href="@{/order}">order history</a>

                                    </div>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/blog}">blog</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                                </li>
                                <div class="user_info">
                                    <li class="nav-item dropdown" th:if="${currentUser != null}">
                                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                             <span th:if="${currentUser.authenticationProvider.name == 'LOCAL'}">
                                             <i class="fa fa-user"></i>
                                            </span>
                                            <span th:if="${currentUser.authenticationProvider.name == 'LOCAL'}">
                                            <span class="username_text">[[${currentUser.firstName}]] [[${currentUser.lastName}]]</span>
                                            </span>
                                            <span th:if="${currentUser.authenticationProvider.name == 'GOOGLE'}">
                                                <img th:src="${currentUser.avatar}" alt="" class="google_avatar"/>
                                            </span>
                                        </a>
                                        <div class="dropdown-menu user_drop_menu" aria-labelledby="navbarDropdown_2">
                                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                                        </div>

                                    </li>
                                </div>
                            </ul>
                            <a class="login_btn" th:if="${currentUser == null}" th:href="@{/sign-in}">SIGN IN</a>
                        </div>
                        <div class="hearer_icon d-flex align-items-center">

                            <a th:href="@{/cart}" th:if="${currentUser == null}">
                                <i class="flaticon-shopping-cart-black-shape"></i>
                            </a>
                            <a th:href="@{/cart}" th:if="${currentUser != null}">
                                <i class="flaticon-shopping-cart-black-shape" id="icon_cart"></i>
                                <span class="cart_count" th:text="${#lists.size(cartItems)}"></span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>
    <!-- Header part end-->

    <!-- breadcrumb part start-->
    <section class="breadcrumb_part single_product_breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="product_img_slide owl-carousel">

              <img th:src="${product.PhotosImagePath}"/>

          </div>

        </div>
        <div class="col-lg-8">
          <div class="single_product_text text-center">
            <h3 th:text="${product.product_name}"></h3>
            <p th:text="${product.description}"></p>
            <div class="card_area">
                <form th:action="@{/addToCart/{id}(id=${product.id})}" method="post">
                    <div th:if="${session.msg}">
                        <div class="alert alert-success alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span th:text="${session.msg}"></span>
                        </div>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </div>
                    <div class="product_count_area">
                        <p>Quantity</p>
                        <div class="product_count d-inline-block">
                            <span class="product_count_item inumber-decrement"> <i class="ti-minus"></i></span>
                            <input class="product_count_item input-number" name="quantity" readonly type="text" value="1" min="1" max="10">
                            <span class="product_count_item number-increment"> <i class="ti-plus"></i></span>
                        </div>
                        $<p th:text="${product.price}"></p>
                    </div>
                  <div class="add_to_cart">
                          <button type="submit" class="btn_3">Add To Cart</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

    <script>
         document.addEventListener("DOMContentLoaded", function(event) {
             var scrollpos = localStorage.getItem('scrollpos');
             if (scrollpos) window.scrollTo(0, scrollpos);
         });

         window.onbeforeunload = function(e) {
             localStorage.setItem('scrollpos', window.scrollY);
         };
