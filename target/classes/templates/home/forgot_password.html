<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pillloMart</title>
    <link rel="icon" href="user/img/pillow_favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
            width: 600px !important;
            margin-left: 265px !important;
            margin-top: 150px !important;
        }
        .card-header{
            text-align: center !important;
        }
        .forgot_title{
            color: #B08EAD;
        }
        .email_label{
            color: #B08EAD;
            font-size: 20px;
        }
        .send_btn{
            width: 100%;
            background-color: #B08EAD;
            color: white;
            cursor: pointer;
            padding: 10px;
            outline: none;
            border: none;
            border-radius: 4px;
        }
        .input_group{
            margin-bottom: 30px;
        }
        .email_error{
            color: red;
        }
        .alert{
            text-align: center;
        }
        .back_btn{
            color: #B08EAD;
            text-decoration: none !important;
            cursor: pointer;
        }
        .back_btn:hover{
            color: #B08EAD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <form class="form_forgot" th:action="@{/forgot}" method="post">
                <div class="card-header">
                    <h1 class="forgot_title">Forgot Password</h1>
                </div>
               <div class="card-body">
                   <div th:if="${session.msg}">
                       <div class="alert alert-danger alert-dismissible fade show">
                           <button type="button" class="close" data-dismiss="alert">&times;</button>
                           <span th:text="${session.msg}"></span>
                       </div>
                       <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                   </div>
                   <div class="form-group input_group">
                       <label class="email_label">Your email address</label><br/>
                       <input type="text" class="form-control" onkeyup="Email()" name="email" id="email_input"/>
                       <span id="email_error" class="email_error"></span>
                   </div>
                   <div class="form-group input_group">
                       <input type="submit" class="send_btn" onclick="return Submit()" value="Submit"/>
                   </div>
                   <a th:href="@{/}" class="back_btn">Back to home</a>
               </div>

            </form>
        </div>

    </div>

    <script src="user/js/forgot_validate.js"></script>
</body>
</html>
