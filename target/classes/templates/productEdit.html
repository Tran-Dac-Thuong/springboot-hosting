<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>pillloMart</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link rel="icon" href="/img/pillow_favicon.png" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
      rel="stylesheet"
    />
    <link
      th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
      .footer_sec {
        margin-top: 22%;
      }
      .cate_input {
        border: 1px solid #ccc;
        border-radius: 3px;
        outline: none;
        padding: 6px 10px;
      }
      .nav-link.active {
        color: #b08ead !important;
        border-color: #b08ead !important;
      }
      .nav-link:hover {
        color: #b08ead !important;
        border-color: #b08ead !important;
      }
      body::-webkit-scrollbar {
        width: 14px;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #009cff;
      }
      body::-webkit-scrollbar-track {
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sidebar Start -->
      <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
          <a th:href="@{/admin/dashboard}" class="navbar-brand mx-4 mb-3">
            <img th:src="@{/img/logo_pillow.png}" />
          </a>

          <div class="navbar-nav w-100">
            <a th:href="@{/admin/dashboard}" class="nav-item nav-link"
              ><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a
            >
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle active"
                data-bs-toggle="dropdown"
                ><i class="fa fa-laptop me-2"></i>Product</a
              >
              <div class="dropdown-menu bg-transparent border-0">
                <a th:href="@{/admin/product}" class="dropdown-item"
                  >Show Product</a
                >
                <a th:href="@{/admin/product/add}" class="dropdown-item"
                  >Add Product</a
                >
              </div>
            </div>
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                ><i class="fa fa-laptop me-2"></i>Category</a
              >
              <div class="dropdown-menu bg-transparent border-0">
                <a th:href="@{/admin/category}" class="dropdown-item"
                  >Show Category</a
                >
                <a th:href="@{/admin/category/add}" class="dropdown-item"
                  >Add Category</a
                >
              </div>
            </div>
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                ><i class="fa fa-laptop me-2"></i>Blog</a
              >
              <div class="dropdown-menu bg-transparent border-0">
                <a th:href="@{/admin/blog}" class="dropdown-item">Show Blog</a>
                <a th:href="@{/admin/blog/add}" class="dropdown-item"
                  >Add Blog</a
                >
              </div>
            </div>
            <a th:href="@{/admin/order}" class="nav-item nav-link"
              ><i class="fa fa-laptop me-2"></i>Order</a
            >
            <a th:href="@{/admin/contact}" class="nav-item nav-link"
              ><i class="fa fa-laptop me-2"></i>Contact</a
            >
          </div>
        </nav>
      </div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        <nav
          class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0"
        >
          <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
          </a>
          <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
          </a>

          <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <img
                  class="rounded-circle me-lg-2"
                  th:src="@{/img/admin_avatar.png}"
                  alt=""
                  style="width: 40px; height: 40px"
                />
                <span class="d-none d-lg-inline-flex">Admin</span>
              </a>
              <div
                class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0"
              >
                <a th:href="@{/logout}" class="dropdown-item">Log Out</a>
              </div>
            </div>
          </div>
        </nav>
        <!-- Navbar End -->

        <!-- Chart Start -->
        <div class="container">
          <h2 class="text-center mt-5 mb-4">Update product</h2>
          <form
            th:action="@{/admin/product/post}"
            method="POST"
            th:object="${product}"
            enctype="multipart/form-data"
            class="mb-5"
          >
            <input type="hidden" name="id" th:field="*{id}" />
            <div class="form-group">
              <label>Product name:</label>
              <input
                type="text"
                class="form-control"
                th:field="*{product_name}"
                name="product_name"
                required
                placeholder="Enter name..."
              />
            </div>
            <br />
            <div class="form-group">
              <label>Price:</label>
              <input
                type="number"
                class="form-control"
                th:field="*{price}"
                name="price"
                min="10" max="100"
                required
                placeholder="Enter price..."
              />
            </div>
            <br />
            <div class="form-group">
              <label>Size:</label>
              <input
                type="number"
                class="form-control"
                th:field="*{weight}"
                name="weight"
                min="10" max="100"
                required
                placeholder="Enter size..."
              />
            </div>
            <br />
            <div class="form-group">
              <label>Description:</label>
              <input
                type="text"
                class="form-control"
                th:field="*{description}"
                name="description"
                required
                placeholder="Enter description..."
              />
            </div>
            <br />
            <div class="form-group">
              <label>Category:</label>
              <select class="form-control" name="category_name">
                <option
                  th:each="categories: ${categories}"
                  th:text="${categories.category_name}"
                ></option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label>Current Image</label><br />
              <img th:src="@{${product.image}}" width="80px" alt="" />
            </div>
            <br />
            <div class="form-group">
              <label>Upload Image:</label>
              <input type="file" required class="form-control" name="file" />
            </div>
            <br />
            <button type="submit" class="btn btn-warning">Update</button>
          </form>
        </div>

        <!-- Chart End -->
      </div>
      <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/chart/chart.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script
      th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"
    ></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
